<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In Loving Memory of Roy Flanagan</title>
<style>
  body {
    font-family: Georgia, serif;
    background: #f9f5f1;
    color: #4a3b2f;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 40px 20px 20px;
  }

  header h1 {
    margin: 0;
    font-size: 2.5em;
    color: #5c4033;
  }

  header h2 {
    margin: 5px 0;
    font-style: italic;
    color: #7a5a48;
  }

  header h3 {
    margin: 0;
    color: #9c7b63;
  }

  section.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
    max-width: 1400px;
    margin: auto;
  }

  section.gallery img {
    width: 100%;
    height: 200px;           /* fixed cell height */
    object-fit: contain;      /* keeps entire image visible */
    background: #f9f5f1;     /* fills extra space with page background */
    border: 2px solid #e6dfd3;
    border-radius: 5px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.8s ease, transform 0.3s ease;
  }

  section.gallery img.visible {
    opacity: 1;
  }

  section.gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox */
  #lightbox {
    position: fixed;
    display: none;
    justify-content: center;
    align-items: center;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
  }

  #lightbox img {
    max-width: 90%;
    max-height: 90%;
    border: 4px solid #fff;
    border-radius: 8px;
  }

  #lightbox span {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 2em;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>In Loving Memory of Roy Flanagan</h1>
  <h2>beloved brother, uncle and friend</h2>
  <h3>1962â€“2025</h3>
</header>

<section class="gallery" id="gallery">
  <!-- Images will load automatically -->
</section>

<div id="lightbox">
  <span id="close">&times;</span>
  <img id="lightbox-img" src="" alt="Full size photo">
</div>

<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('close');

  const totalImages = 164;

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.1 });

  for (let i = 1; i <= totalImages; i++) {
    const img = document.createElement('img');
    img.src = `images/photo${i}.jpg`;
    img.alt = `photo${i}`;
    img.loading = "lazy";
    gallery.appendChild(img);
    observer.observe(img);

    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  }

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });
</script>

</body>
</html>
