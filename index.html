<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In Loving Memory of Roy Flanagan</title>
<style>
  body {
    font-family: Georgia, serif;
    background: #f9f5f1;
    color: #4a3b2f;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 40px 20px 20px;
  }
  header h1 {
    margin: 0;
    font-size: 2.5em;
    color: #5c4033;
  }
  header h2 {
    margin: 5px 0;
    font-style: italic;
    color: #7a5a48;
  }
  header h3 {
    margin: 0;
    color: #9c7b63;
  }
  section.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }
  section.gallery img {
    width: 100%;
    border: 2px solid #e6dfd3;
    border-radius: 5px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.8s ease, transform 0.3s ease;
  }
  section.gallery img.visible {
    opacity: 1;
  }
  section.gallery img:hover {
    transform: scale(1.05);
  }
  /* Lightbox */
  #lightbox {
    position: fixed;
    display: none;
    justify-content: center;
    align-items: center;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 90%;
    border: 4px solid #fff;
    border-radius: 8px;
  }
  #lightbox span {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 2em;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>In Loving Memory of Roy Flanagan</h1>
  <h2>beloved brother, uncle and friend</h2>
  <h3>1963-2025</h3>
</header>

<section class="gallery" id="gallery">
  <!-- Images will be loaded here automatically -->
</section>

<div id="lightbox">
  <span id="close">&times;</span>
  <img id="lightbox-img" src="" alt="Full size photo">
</div>

<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('close');

  // List of image filenames
  const images = [
    "photo1.jpg",
    "photo2.jpg",
    "photo3.jpg",
    "photo4.jpg",
    "photo5.jpg",
    "photo6.jpg"
    // Add more filenames as needed OR add dynamically using the method below
  ];

  // If you want to load all files in images folder automatically,
  // you can just upload them and list all names here
  images.forEach(file => {
    const img = document.createElement('img');
    img.src = `images/${file}`;
    img.alt = file;
    gallery.appendChild(img);
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  // Fade-in effect on scroll
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.gallery img').forEach(img => observer.observe(img));
</script>

</body>
</html>
